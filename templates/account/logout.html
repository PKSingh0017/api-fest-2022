{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="card-header login-card-header text-center">
  <h3>{% trans "Sign Out" %}</h3>
</div>
<div class="card-body">


<div class="text-center">
  <p style="color:white">{% trans 'Are you sure you want to sign out?' %}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="form-group">
      <input type="submit" value="{% trans 'Sign Out' %}" class="btn float-center login_btn">
    </div>
  </form>
</div>
</div>

{% endblock %}
